<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            padding: 15px;
            margin: 10px 0;
            background-color: #00ff00;
        }
        .container2 {
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
        }
        .container3 {
            padding: 15px;
            margin: 10px 0;
            background-color: #f84b07;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">link</a>
    <button onclick="f()">Click Me</button>

    <div class ="container1" id="div">
        <h1>Heading 1</h1>
        <p>Paragraph 1</p>
        <button onclick="change('container2')">Change</button>
    </div>
    <div class ="container2">

        <h1>Heading 2</h1>
        <p>Paragraph 2</p>
        <button onclick="change('container1')">Change</button>
    </div>
    <script>
        function f(){
            let a = document.getElementsByTagName("a");
            a[0].setAttribute("href", "https://www.youtube.com");
        }
        function change(x) {
            let div = document.querySelector('.' + x);
            div.style.backgroundColor = div.style.backgroundColor === 'pink' ? '' : 'pink';
        }
        let b=document.getElementById("div");
        a.addeventListener("click", function() {
            b.innerText = "Div Clicked!";
        });
    </script>
    
</body>
</html>
