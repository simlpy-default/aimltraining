<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cont"></div>
    <p id="output"></p>
  <script> 
    document.body.addEventListener("keydown", function(event) {
        let c={"w": "white", "g": "green", "y": "yellow", "b": "blue", "r": "red"};
      const key = event.key.toLowerCase();
        if (c[key]) {
            document.body.style.backgroundColor = c[key];
        } else {
            alert("Invalid key pressed: " + key + "...//Use 'w', 'g', 'y', 'b', or 'r' for colors.");
        }
    });
  </script>
</body>
</html>
