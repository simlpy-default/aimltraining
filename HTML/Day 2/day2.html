<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
        <form action="submit">
            <fieldset>
                <legend>Personal information</legend>
                <label id="name" value="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label id="mail" value="mail">Mailid:</label>
                <input type="email" id="mail" required><br><br>
                <label id="password" value="password">Password:</label>
                <input type="password" id="password" required><br><br>
                <label id="repassword" value="password">Re-Enter Password:</label>
                <input type="password" id="repassword" required><br><br>
                <label id="contact" value="contact">Contact:</label>
                <input type="number" id="contact" required><br><br>
                <label id="dob" value="dob">DOB:</label>
                <input type="date" id="dob" required><br><br>
                <label id="address" value="address">Address:</label>
                <textarea name="address" id="address" required></textarea><br><br>
                <button>Submit</button><br><br>   
            </fieldset>
        </form>
    </div>
</body>
</html>
