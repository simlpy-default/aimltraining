<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <style>
    body {
      background: #ff4646;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calc {
      background: #eeff00;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .display {
      height: 60px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background-color: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    .operator {
      background-color: #4CAF50;
      color: white;
    }

    .equals {
      background-color: #2196F3;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calc">
    <div class="display">0000</div>
    <div class="buttons">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">+</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">*</div>
      <div class="btn">0</div>
      <div class="btn">=</div>
      <div class="btn">/</div>
      <div class="btn">AC</div>
    </div>
  </div>
</body>
</html>
